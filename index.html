<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pag principal</title>

    <style>
    html{
        height: 100vh;
        background-color: #030c1b;
        color: rgb(235, 235, 235);
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        
    }

    h1, h2, div{
        text-align: center;
        font-weight: normal;
    }

    main{
        width: fit-content;
        min-width: 380px;
        padding: 10px;
        margin: auto;
        max-width: 380px;
        border: solid 4px rgba(255, 255, 255, 0.767) ;
        border-radius: 5px;
        background-color: rgb(0, 0, 0);
        box-shadow: inset 0px 0px 20px rgba(0, 0, 0, 0.466);

    }

    div{
        height: 150px;
        width: 150px;
        margin: 15px;
        border: solid 4px transparent;
        border-radius: 5px;
        display: inline-block;
        box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.411);
        color: white;
    }

    div:hover{
        border: solid 4px rgba(255, 255, 255, 0.767);
        color: white;
        
        transform: translate(-2px, -2px);
        transition: .1s;
    }

    a{
        text-decoration: none;
    }

    a > div > p:hover{
        color: white;
    }


    div > p{
        margin: 0px;
        text-align: center;
        display: block;

        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    #div1{
        color: black;
        background-color: rgb(255, 126, 75);
    }
    #div2{
        color: black;
        background-color: rgb(74, 189, 255);
    }
    #div3{
        color: black;
        background-color: rgb(75, 255, 120);  
    }
    #div4{
        color: black;
        background-color: rgb(255, 61, 78);
    }

    footer{
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        padding: 5px;
        position: absolute;
        text-align: center;
        width: 400px;

        left: 50%;
        bottom: 0%;

        transform: translate(-50%, -50%);
        
    }

    footer > a{
        color: white;
        text-decoration: underline;
    }

    footer > a:hover{
        color: rgb(33, 226, 7);
    }


    </style>
</head>
<body>

    <h1>Cálculos Automáticos</h1>

    <h2>Escolha uma Funcionalidade</h2>

    <main>
        <a href="pags/PAG1.html">
            <div id="div1">
                <p>Diferença de Valores em Porcentagem</p>
            </div>
        </a>
        <a href="pags/PAG2.html">
            <div id="div2">
                <p>Adicionar e Subtrair Porcentagem</p>
            </div>
        </a>
        <a href="pags/PAG3.html">
            <div id="div3">
            <p>Cálculos Geométricos</p>
            </div>
        </a>
        <a href="pags/PAg4.html">
            <div id="div4">
                <p>Vázio aaaaaaaaaa</p>
            </div>
        </a>
    </main>
    
    <footer>Criado por <a target="_blank" href="https://github.com/HerickRuan">Hérick Ruan</a></footer>
</body>
</html>
