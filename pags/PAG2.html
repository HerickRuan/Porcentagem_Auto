<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar e Subtrair Porcentagem</title>
    <link rel="stylesheet" href="../estilos/style2.css">

</head>
<body>
    <h1>Somar e Subtrair Porcentagem</h1>

    <section id="sec1">
        
        <label for="ival">
            <p>Valor:</p>
            <input type="number" id="ival" id="label1">
        </label>
        <label for="oper">
            <p>Operador:</p> 
            <select name="" id="oper" id="label2">
                <option value="+">+</option>
                <option value="-">-</option>
            </select>
        </label>
        <label for="prctg" id="label3">
            <p>Porcentagem:</p>
            <input type="number" id="prctg" placeholder="%"> 
        </label>

        <input type="button" value="Calcular" class="botao" onclick="calc()">

    </section>

    <section id="sec2"></section>


    <a href="../index.html">Voltar</a>

    <script src="../scripts/script2.js"></script>
    
</body>
</html>
